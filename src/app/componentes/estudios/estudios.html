<div class="container py-5">
    
    <div class="text-center mb-5">
        <h2 class="display-5 fw-bold text-muted">Educación</h2>
        <h6 class="texto-acento text-uppercase fw-bold letter-spacing">Mi formación académica y técnica</h6>
        <div class="raya-decorativa mx-auto mt-3"></div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8"> @for (estudio of listaEstudios; track $index) {
                <div class="card mb-4 border-0 shadow-sm tarjeta-estudio">
                    <div class="card-body p-4">
                        
                        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start mb-2">
                            <div>
                                <h4 class="fw-bold mb-1">{{ estudio.titulo }}</h4>
                                <div class="d-flex align-items-center text-muted mb-2 mb-md-0">
                                    <i class="bi bi-building me-2 texto-acento"></i>
                                    <span class="fw-semibold">{{ estudio.nombreInstitucion }}</span>
                                </div>
                            </div>
                            
                            <span class="badge bg-light text-primary border border-primary-subtle rounded-pill px-3 py-2 mt-2 mt-md-0">
                                <i class="bi bi-calendar3 me-2"></i>{{ estudio.periodo }}
                            </span>
                        </div>

                        <hr class="text-muted opacity-25 my-3">
                        
                        <p class="card-text text-muted">
                            {{ estudio.descripcion }}
                        </p>

                    </div>
                    
                    <div class="borde-lateral"></div>
                </div>
            }

        </div>
    </div>
</div>
