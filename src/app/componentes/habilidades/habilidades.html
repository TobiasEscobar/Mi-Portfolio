<div class="container py-5">
    
    <div class="text-center mb-5">
        <h2 class="display-5 fw-bold text-muted">Mis Habilidades</h2>
        <h6 class="texto-acento text-uppercase fw-bold letter-spacing">Mi Stack Tecnol√≥gico</h6>
        <div class="raya-decorativa mx-auto mt-3"></div>
    </div>

    <div class="row g-4 justify-content-center">
        
        @for (categoria of listaHabilidades; track $index) {
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm tarjeta-habilidad text-center p-4">
                    
                    <div class="icono-contenedor mb-4 mx-auto rounded-circle d-flex align-items-center justify-content-center">
                        <i class="bi {{ categoria.icono }} fs-2 text-white"></i>
                    </div>

                    <h4 class="card-title text-muted fw-bold mb-4">{{ categoria.nombre }}</h4>

                    <div class="d-flex flex-wrap justify-content-center gap-2">
                        @for (tech of categoria.tecnologias; track $index) {
                            <span class="badge badge-habilidad py-2 px-3">
                                {{ tech }}
                            </span>
                        }
                    </div>

                </div>
            </div>
        }

    </div>
</div>
